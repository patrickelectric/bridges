name: Deploy bridges unix

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
        TARGET: [x86_64-apple-darwin, armv7-unknown-linux-musleabihf, x86_64-unknown-linux-musl]
        exclude:
        - os: macos-latest
          TARGET: armv7-unknown-linux-musleabihf

        - os: macos-latest
          TARGET: x86_64-unknown-linux-musl

        - os: macos-latest
          TARGET: i686-pc-windows-msvc

        - os: ubuntu-latest
          TARGET: x86_64-apple-darwin

        - os: ubuntu-latest
          TARGET: i686-pc-windows-msvc

    steps:
    - name: Building ${{ matrix.TARGET }}
      run: echo "${{ matrix.TARGET }}"

    - uses: actions/checkout@master
    - uses: actions-rs/toolchain@v1.0.1
      with:
        toolchain: nightly
        target: ${{ matrix.TARGET }}
        override: true

    - name: Install libudev
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt update
        sudo apt install --yes libudev-dev
        pkg-config libudev --libs libudev

    - uses: actions-rs/cargo@v1
      with:
        use-cross: true
        command: build
        args: +nightly -Z unstable-options --verbose --release --target=${{ matrix.TARGET }}

    - name: Rename
      run: cp target/${{ matrix.TARGET }}/release/bridges bridges-${{ matrix.TARGET }}

    - uses: actions/upload-artifact@master
      with:
        name: bridges-${{ matrix.TARGET }}
        path: bridges-${{ matrix.TARGET }}
